<div class="form">
<div class="col-md-8">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Admission Form</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>Affilated University</label>
              <input type="text" class="form-control" disabled="" placeholder="College" value="Thiruvalluvar University, Vellore">
            </div>
          </div>
          <div class="col-md-3 px-1">
            <div class="form-group">
              <label>Admission Number</label>
              <input type="text" class="form-control" placeholder="Admission Number" value="KCAS001">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label>Student Name</label>
              <input type="text" class="form-control" placeholder="Student Name" value="Aaaaa">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Departments</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Your Department</option>
                <option value="1">B.A. English</option>
                <option value="2">B.A Tamil</option>
                <option value="3">B.Sc Mathematics</option>
                <option value="4">B.Sc Physics</option>
                <option value="5">B.Sc Chemistry</option>
                <option value="6">B.Sc MicroBiology</option>
                <option value="7">B.Sc Computer Science</option>
                <option value="8">BCA</option>
                <option value="9">BBA</option>
                <option value="10">B.Com</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Date of Admission</label>
              <input type="date" class="form-control" placeholder="Date of Admission" value="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Address" value="xxx, yyy, zzzz">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control" placeholder="Contact No." value="**********">
            </div>
          </div>
          <div class="col-md-4 px-1">
            <div class="form-group">
              <label>Email ID</label>
              <input type="email" class="form-control" placeholder="Enter your email id" value="aaa@gmail.com">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label>Pincode</label>
              <input type="text" class="form-control" placeholder="Enter Pin Code" value="******">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Why KCAS...?</label>
              <textarea class="form-control textarea"> </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round" (click)="onclick()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
